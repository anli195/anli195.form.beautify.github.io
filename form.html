<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/Global.css"/>
		<link rel="stylesheet" type="text/css" href="css/form.css"/>
		<title>form表单美化</title>
	</head>
	<body>
		<!--waitch start-->
		开关<br>
			<input type="checkbox" name="switch" />
		<br><br><br><br><br><br>
		<!--waitch end-->
		<!--radio start-->
		radio按钮<br>
			<label><input type="radio" name="radio" class="a" /><dfn>男</dfn></label>
			<label><input type="radio" name="radio" class="a" /><dfn>女</dfn></label>
			<label><input type="radio" name="radio1" class="a" /><dfn>男</dfn></label>
			<label><input type="radio" name="radio1" class="a" /><dfn>女</dfn></label>
			<br><br><br><br><br><br>
		<!--radio end-->
		<!--checkbox start-->
		radio按钮<br>
			<input type="checkbox" name="checkbox" /><dfn>吃</dfn>
			<input type="checkbox" name="checkbox" /><dfn>喝</dfn>
			<input type="checkbox" name="checkbox" /><dfn>玩</dfn>
			<input type="checkbox" name="checkbox" /><dfn>乐</dfn>
			<br><br><br><br><br>
		<!--checkbox end-->
		<!--select start-->
		select下拉菜单<br><br><br>
			<select id="province">
				<option>---请选择省---</option>
				<option>陕西省</option>
				<option>山西省</option>
				<option>河北省</option>
				<option>河南省</option>
				<option>甘肃省</option>
				<option>湖南省</option>
				<option>湖北省</option>
				<option>安徽省</option>
				<option>广东省</option>
				<option>浙江省</option>
			</select>
			<select id="city">
				<option>---请选择市---</option>
				<option>西安市</option>
				<option>咸阳市</option>
				<option>渭南市</option>
				<option>宝鸡市</option>
				<option>汉中市</option>
				<option>安康市</option>
				<option>商洛市</option>
				<option>榆林市</option>
				<option>延安市</option>
			</select>
			<select id="area">
				<option>---请选择区---</option>
				<option>雁塔区</option>
				<option>未央区</option>
				<option>碑林区</option>
			</select>
			<input type="button" value="提交" id="submit" />
		<!--select end-->
		
		
		
		
		
		
		
		
		
		
		
		
		<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
		<script type="text/javascript" src="js/form.js" ></script>
	</body>
</html>
